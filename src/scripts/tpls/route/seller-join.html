
<table class="table table-hover">
  <thead>
    <tr>
      <th>店铺名称</th>
      <th>店主</th>
      <th>店铺LOGO</th>
      <th>入驻日期</th>
      <th>类别</th>
      <th>店铺等级</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat = "sellerJoin in sellerJoins">
      <td>{{sellerJoin.sellerName}}</td>
      <td>{{sellerJoin.personName}}</td>
      <td><img ng-src="../../{{sellerJoin.logo}}"/></td>
      <td>{{sellerJoin.date}}</td>
      <td>{{sellerJoin.classity}}</td>
      <td>{{sellerJoin.grade}}</td>
    </tr>
  </tbody>
</table>
